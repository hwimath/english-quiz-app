<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTB Vocabulary Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-text">NTB vocabulary quiz</div>
        <h1>NTB Vocabulary Quiz</h1>
        <div id="quiz-area">
            <div id="timer-bar-container"><div id="timer-bar"></div></div>
            <div id="word-display"></div>
            <input type="text" id="answer-input" placeholder="Enter the meaning">
            <button id="submit-btn">Submit</button>
            <button id="next-btn">Next Word</button>
        </div>
        <div id="feedback-area"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
