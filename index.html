<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTB Challenge</title>
    
    <!-- Google Fonts: Pretendard & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- 메인 화면 -->
        <div id="main-view" class="view active">
            <header class="main-header">
                <h1>NTB Challenge</h1>
            </header>
            <div class="menu-buttons">
                <button id="start-quiz-btn" class="main-btn" disabled>단어 로딩 중...</button>
                <button id="goto-review-btn" class="main-btn secondary">오답 노트 확인</button>
            </div>
        </div>

        <!-- 단어 퀴즈 화면 -->
        <div id="quiz-view" class="view">
            <div id="timer">10</div>
            <div id="word-display">Loading...</div>
            <input type="text" id="answer-input" placeholder="정답을 입력하세요">
            <div class="quiz-buttons">
                <button id="submit-btn">확인</button>
                <button id="next-btn">다음</button>
            </div>
            <p id="feedback"></p>
        </div>

        <!-- 플래너 화면 -->
        <div id="planner-view" class="view">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-btn">&lt;</button>
                    <h2 id="current-month-year"></h2>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div class="calendar-weekdays">
                    <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                </div>
                <div id="calendar-dates" class="calendar-dates">
                    <!-- 날짜는 자바스크립트로 채워집니다. -->
                </div>
            </div>
        </div>

        <!-- 복습 화면 -->
        <div id="review-view" class="view">
            <header class="view-header">
                <h1>오답 노트</h1>
            </header>
            <div id="incorrect-words-container">
                <!-- 오답 목록이 여기에 표시됩니다. -->
            </div>
            <div class="review-buttons">
                <button id="start-review-test-btn" class="main-btn">오답 노트 테스트</button>
                <button id="clear-review-btn" class="main-btn tertiary">노트 비우기</button>
            </div>
        </div>
    </div>

    <!-- 하단 내비게이션 바 -->
    <nav id="bottom-nav">
        <button data-view="planner-view" title="플래너">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </button>
        <button data-view="main-view" title="홈">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>
        <button data-view="review-view" title="복습">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
        </button>
    </nav>
</body>
</html>
